<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Catch the Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insect-lists">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3950.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18152.png" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG16.png" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12142.png" alt="fly">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!!
        </h5>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
